services:
  db:
    image: postgres:16
    container_name: abundant-crm-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: abundant_crm
    volumes:
      - abundant_crm_pgdata:/var/lib/postgresql/data

volumes:
  abundant_crm_pgdata:
